<div class="signup-container">
    <div class="col-md-12">
        <h3 class="signup-header">Signup as a New User</h3>
        <hr>
        <br>
    </div>

    <div class="signup-form">
        <form class="form-horizontal">
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="firstname">First Name</label>  
                <div class="col-md-5">
                    <input id="firstname" name="firstname" type="text"
                           placeholder="First name" class="form-control input-md"
                           ng-model="signup.user.firstname">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="lastname">Last Name</label>  
                <div class="col-md-5">
                    <input id="lastname" name="lastname" type="text"
                           placeholder="Last name" class="form-control input-md"
                           ng-model="signup.user.lastname">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email</label>  
                <div class="col-md-5">
                    <input id="email" name="email" type="text"
                           placeholder="me@email.com" class="form-control input-md"
                           ng-model="signup.user.email">
                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="password1">Password</label>
                <div class="col-md-5">
                    <input id="password1" name="password1" type="password"
                           class="form-control input-md"
                           ng-model="signup.user.password1">
                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="password2">Retype Password</label>
                <div class="col-md-5">
                    <input id="password2" name="password2" type="password"
                           class="form-control input-md"
                           ng-model="signup.user.password2">
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="signup"></label>
                <div class="col-md-5">
                    <button id="signup" name="signup" class="btn btn-success btn-block"
                            ng-click="signup.submit()">
                        Signup!
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
